<div class="lancamento-details-container" *ngIf="!loading && !error">
    <h2 class="details-title">Detalhes</h2>

    <app-lancamento-header [lancamento]="transacoes[0].lancamento">
    </app-lancamento-header>

    <div class="transactions-list">
        <h3>Transactions</h3>
        <app-transaction-card *ngFor="let transaction of transacoes" [transaction]="transaction">
        </app-transaction-card>
    </div>

    <div class="action-buttons">
        <button class="btn btn-secondary" (click)="goBack()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        <button class="btn btn-primary" (click)="editLancamento()">
            <i class="fas fa-edit"></i> Edit
        </button>
    </div>
</div>

<div *ngIf="loading" class="loading-spinner">
    <i class="fas fa-spinner fa-spin"></i> Loading...
</div>

<div *ngIf="error" class="error-message">
    <i class="fas fa-exclamation-triangle"></i> {{ error }}
</div>
